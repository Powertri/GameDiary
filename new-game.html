<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link
            rel="stylesheet"
            type="text/css"
            href="/assets/css/reset.css"
            media="screen"
        >
        <link
            rel="stylesheet"
            type="text/css"
            href="/assets/css/style.css"
            media="screen"
        >
        <title>Game Diary</title>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">
                        Reviews
                    </a>
                </li>
                <li>
                    <a href="new-game.html">
                        Requisições
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div id="nav">
                <div id="menu-logo">
                    <img src="./assets/images/Logo.svg">
                </div>
                <div class="hamburguer">
                    <div class="linha"></div>
                    <div class="linha"></div>
                    <div class="linha"></div>
                </div>
            </div>
            <div id="content">
                <section id="secao-orcamento">
                    <form action="">
                        <h3>Requisição de Review</h3>
                        <label for="nomi">Nome do jogo</label>
                        <input type="text" id="nomi">
                        <label for="cat">Categoria</label>
                        <input type="text" id="cat">
                        <label for="js">O jogo é multiplayer?</label>
                        <div class="checkbox-wrapper-23">
                            <input type="checkbox" id="check-23">
                            <label for="check-23" style="--size: 30px">
                                <svg viewBox="0,0,50,50">
                                    <path d="M5 30 L 20 45 L 45 5"></path>
                                </svg>
                            </label>
                        </div>
                        <label for="layout">Classificação etária</label>
                        <section id="layas">
                            <div>
                                <input name="classificacaoEtaria" id="semRestricao" type="radio">
                                <label for="semRestricao">Sem restrições de faixa etária</label>
                            </div>
                            <div>
                                <input
                                    name="classificacaoEtaria"
                                    name="menores18"
                                    type="radio"
                                    id="menoresDe18"
                                >
                                <label for="menores18">Restrições para menores de 18</label>
                            </div>
                            <div>
                                <input name="classificacaoEtaria" type="radio" id="maiores">
                                <label for="maiores">Maiores de idade apenas</label>
                            </div>
                        </section>
                        <label for="desc">Descrição do jogo</label>
                        <input type="text" id="desc">
                        <button class="button-23" role="button">Enviar formulário</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <footer class="signature">
      <p>Made by nat & adu</p>
    </footer>

</body>

</html>
<script src="./assets/js/menu.js"></script>
<script src="./assets/js/index.js"></script>
